<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/ol.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/civmap.css" type="text/css">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>Civmap</title>
  </head>
  <body>
    <div id="map" class="map">
      <div id="popup"></div>
    </div>
    <div id="toolbar">
      <form class="form-inline" role="form">
        <div class="form-group form-group-sm">
          <button type="button" id="jumpHome" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-home"></span></button>
          <select id="jump" class="form-control input-sm"><option disabled>Jump to...</option></select>

          <span class="dropdown">
            <button class="btn btn-default dropdown-toggle btn-sm" type="button" id="dropdownMenu1" data-toggle="dropdown">
              <span class="glyphicon glyphicon-cog"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-form" role="menu" aria-labelledby="dropdownMenu1">
              <li role="presentation">
                <a role="menuitem" tabindex="-1" href="#" id="geturl"><span class="glyphicon glyphicon-link"></span> Get URL</a>
              </li>
              <li role="presentation" class="divider"></li>
              <li role="presentation">
                <a role="menuitem" href="#" id="showInactive" class="menuitem-noclose"/><span class="glyphicon glyphicon-tower"></span>
                  Inactive cities
                  <span class="glyphicon glyphicon-ok" style="color: green; opacity: 0"></span>
                </a>
              </li>
              <li role="presentation">
                <a role="menuitem" tabindex="-1" href="#" id="showRails" class="menuitem-noclose"><span class="glyphicon glyphicon-road"></span> Rails
                <span class="glyphicon glyphicon-ok" style="color: green"></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </form>
    </div>
    <div id="position"></div>
    <a href="http://reddit.com/r/civcraft_map" id="attribution" target="blank">About</a>
    <script src="js/ol-simple.js"></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/civmap.js"></script>
  </body>
</html>
